<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion and removal</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container red bg-green">
        <div class="box" style="display: flex;" data-createdby="harry" data-conceptby="rohan" >Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <script>
            //for node insertion
             let div = document.createElement("div");
            div.innerHTML = "I have been inserted <b>by harry</b>"
            div.setAttribute("class", "created");
            document.querySelector(".container").append(div);
            //for html insertion
            let cont = document.querySelector(".container")
            cont.insertAdjacentHTML("beforebegin", "<b> I am under the water. Please h elp me here too much raining.... iuuuuooooo</b>")
        cont.insertAdjacentText("afterbegin","I am insert adjacent text.")
        // cont.insertAdjacentElement("afterend",span)
        </script>
        <!-- <script src="JAVA15.js"></script> -->
    </div>
</body>
</html>
